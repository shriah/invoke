
<html>
<head>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<link rel="stylesheet" type="text/css" href="./stylesheets/giveItStyle.css">
</head>

<body >
<div id="app"></div>
  <hr><div id="result"></div></hr>
<script>
$("#evalBut").click(function() {
      if($("#loc-0-0").val() === 'a' && 
         $("#loc-1-0").val() === 'b' && 
	 $("#loc-2-0").val() === 'c' && 
	 $("#loc-0-1").val() === 'd' && 
	 $("#loc-1-1").val() === 'e' && 
	 $("#loc-2-1").val() === 'f' && 
	 $("#loc-0-2").val() === 'g' && 
	 $("#loc-1-2").val() === 'h' && 
	 $("#loc-2-2").val() === 'i') {
	 	$("#result").text('Correct');
      } else {
		$("#result").text('Wrong.  Wrong!  WRONG!!!!');
      }
    });
</script>
<script id="view" type="text/template">
  <div >
    <% _.each(elements,function(element){ %>
    <span class="element" draggable="true" data-id="<%= element.id %>">
      <%=element.value%>
    </span>
    <% }); %>
   
  </div>

</script>
<script src="./js/app/app.js"></script>
</body>
</html>
